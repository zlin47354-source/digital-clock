<!DOCTYPE html>
<html>
<head>
  <title>Digital Clock with Greeting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-color 1s;
    }
    #clock {
      font-size: 60px;
      letter-spacing: 2px;
      color: white;
    }
    #greeting {
      font-size: 30px;
      margin-top: 20px;
      color: #f1c40f;
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <div id="greeting"></div>

  <script>
    const userName = "Zain"; // ðŸ‘‰ á€’á€®á€”á€±á€›á€¬á€™á€¾á€¬ á€žá€„á€ºá€·á€”á€¬á€™á€Šá€ºá€‘á€Šá€·á€ºá€•á€«

    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();

      // Add leading zero if needed
      hours = hours < 10 ? "0" + hours : hours;
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      document.getElementById("clock").innerHTML =
        hours + ":" + minutes + ":" + seconds;

      // Background + Greeting
      const body = document.body;
      const greeting = document.getElementById("greeting");

      if (now.getHours() >= 6 && now.getHours() < 12) {
        body.style.backgroundColor = "#87CEEB"; // morning sky blue
        greeting.innerHTML = "Good Morning, " + userName + " ðŸŒž";
      } else if (now.getHours() >= 12 && now.getHours() < 18) {
        body.style.backgroundColor = "#FFD580"; // afternoon warm
        greeting.innerHTML = "Good Afternoon, " + userName + " â˜€ï¸";
      } else {
        body.style.backgroundColor = "#2c3e50"; // night dark blue
        greeting.innerHTML = "Good Evening, " + userName + " ðŸŒ™";
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
